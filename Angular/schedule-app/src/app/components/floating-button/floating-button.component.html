<button *ngIf="type == 'add'" mat-fab color="warn" style="z-index:400; position: fixed; bottom: 5%; right: 5%;" (click)="action()">
    <mat-icon>add</mat-icon>
</button>
<button *ngIf="type == 'submit'" mat-fab color="primary" style="z-index:400; position: fixed; bottom: 5%; right: 5%;" (click)="action()">
    <mat-icon>done</mat-icon>
</button>
